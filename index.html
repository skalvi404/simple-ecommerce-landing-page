<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!--tailwind css and Daisy UI cdn -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: 'rgb(139, 195, 74)',
                    secondary: 'rgb(17, 17, 17)',
                    body: 'rgb(248, 246, 243)',
                    accent: 'rgb(106, 151, 57)',
                    body_neutral: 'rgb(51, 51, 51)',
                },
                fontFamily: {
                    Poppins: 'Poppins',
                },
                backgroundImage: {
                    leaf: "url('images/leaf01.png')",
                    call_to_action: "url('/images/call.jpg')",
                },
            },
        },
    }
</script>
</head>
<!-- Header-Section-Start -->
 <nav class="w-11/12 mx-auto">
    <div class="navbar p-0 py-2">
        <div class="navbar-start">
          <!-- logo -->
          <a href="#"></a>
          <img class="w-36" src="images/logo.svg" alt="">
        </div>
        <div class="navbar-center hidden lg:flex">
        <!-- Menu Items for mobile device -->
          <ul class="menu menu-horizontal px-1 text-lg font-medium">
            <li class="hover:text-primary duration-colors duration-300 ease-in-out"><a>Home</a></li>
            <li class="hover:text-primary duration-colors duration-300 ease-in-out"><a>Everything</a></li>
            <li class="hover:text-primary duration-colors duration-300 ease-in-out"><a>Groceries</a></li>
            <li class="hover:text-primary duration-colors duration-300 ease-in-out"><a>About</a></li>
            <li class="hover:text-primary duration-colors duration-300 ease-in-out"><a>Contact</a></li>
        </ul>
        </div>
        <div class="navbar-end">
        <!-- icon section -->
            <div class="flex items-center gap-5 font-semibold text-lg">
                <button class="flex items-center gap-2 font-semibold text-accent">
                    <span>$20.00</span>
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>

            <button>
                <i class="fa-solid fa-user"></i>
            </button>
            </div>
          
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <i class="fa-solid fa-bars"></i>
            </div>
            <!-- Menu Items for Desktops -->
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-lg font-medium right-0">
              <li class="hover:text-primary duration-colors duration-300 ease-in-out"><a>Home</a></li>
              <li class="hover:text-primary duration-colors duration-300 ease-in-out"><a>Everything</a></li>
              <li class="hover:text-primary duration-colors duration-300 ease-in-out"><a>Groceries</a></li>
              <li class="hover:text-primary duration-colors duration-300 ease-in-out"><a>About</a></li>
              <li class="hover:text-primary duration-colors duration-300 ease-in-out"><a>Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
 </nav>
</body>

 </html>
